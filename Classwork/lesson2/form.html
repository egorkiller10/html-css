<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма авторизации</title>
</head>
<body>
    
<form
action="#"
method="post"  
name="login-form">
<div>
    <input 
    type="text" placeholder="Логин" autofocus required 
    minlength="5" maxlength="10" 
    name="login">
    <input type="password" placeholder="Пароль" required
    minlength="5" maxlength="10"
    name="password">
   
</div>
<label>Запомнить пароль <input type="checkbox" name="remember" value="yes">
</label>
<div> 
    <input type="submit">
    <input type="reset">
</div>
</form>
</body>
</html>
